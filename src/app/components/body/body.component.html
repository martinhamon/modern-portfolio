<div class="container">

    
    <mat-card>
        <mat-card-content class="card-container">
            <p>Skills basado en proyectos realizados o participado.</p>
           
          </mat-card-content>
        </mat-card>
    
        <mat-grid-list cols="4" rowHeight="50px">
              
          <mat-grid-tile
              *ngFor="let tile of tiles"
              [colspan]="tile.cols"
              [rowspan]="tile.rows"
              [style.background]="tile.color">
            {{tile.text}}
          </mat-grid-tile>
        </mat-grid-list>
        
    
    
   
    

</div>
